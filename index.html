<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App</title>
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-toggle-btn">ðŸŒ™</button>
    </div>
    <h1>Expense Tracker</h1>
    <div class="input-section">
        <div class="category-management">
            <select id="category-select">
                <option value="">Select a category</option>
            </select>
            <input type="text" id="new-category-input" placeholder="New category name">
            <button id="add-category-btn">Add Category</button>
            <button id="delete-category-btn" class="danger-btn">Delete Selected Category</button>
        </div>
        <input type="number" id="amount-input" placeholder="Amount">
        <input type="date" id="date-input">
        <button id="add-btn">Add</button>
    </div>

    <div class="period-summary">
        <div class="period-selector">
            <select id="period-select">
                <option value="all">All Time</option>
                <option value="month">This Month</option>
                <option value="year">This Year</option>
            </select>
            <span id="period-total">Total: $0</span>
        </div>
        <div class="category-summary" id="category-summary">
            <!-- Category summaries will be added here dynamically -->
        </div>
    </div>

    <div class="filter-section">
        <input type="text" id="search-input" placeholder="Search expenses...">
        <select id="filter-category">
            <option value="">All Categories</option>
        </select>
        <select id="filter-period">
            <option value="">All Time</option>
            <option value="this-month">This Month</option>
            <option value="this-year">This Year</option>
        </select>
        <button id="reset-filters-btn">Reset Filters</button>
        <button id="delete-all-btn" class="danger-btn">Delete All Expenses</button>
    </div>

    <div class="expense-analysis">
        <h3>Expense Analysis</h3>
        <div class="analysis-grid">
            <div class="analysis-item">
                <span>Highest Expense:</span>
                <span id="highest-expense">$0</span>
            </div>
            <div class="analysis-item">
                <span>Lowest Expense:</span>
                <span id="lowest-expense">$0</span>
            </div>
            <div class="analysis-item">
                <span>Average Expense:</span>
                <span id="average-expense">$0</span>
            </div>
        </div>
    </div>

    <div class="expenses-list">
        <h2>Expenses List</h2>
        <div id="empty-state" class="empty-state" style="display: none;">
            No expenses found. Add your first expense!
        </div>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                <!-- Expenses will be added here dynamically -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount">$0</td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
